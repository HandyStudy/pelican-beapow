{% extends "base.html" %}
{% block title %}
{{ page.title|striptags|e }} {%if page.subtitle %} - {{ page.subtitle|striptags|e }} {% endif %} @ {{ super() }}
{% endblock title %}

{% block content %}
<div class='article'>
    <div class="article-title">
        <h1>{{ page.title }}</h1>
    </div>
    <div class="article-metadata">
        <div class="article-summary">{{ page.summary }}</div>
    </div>

    <div class="article-content">{{ page.content }}</div>
</div>
{% endblock %}
