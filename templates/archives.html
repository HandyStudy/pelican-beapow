{% extends "base.html" %}
{% block title %}{{ SITENAME }} <small>[archive]</small>{% endblock %}
{% block content %}

<h2 class="content-title">时间轴</h2>
<br>
<table class="table">
    <tbody>
    {% for article in dates %}
        <tr>
        <td>{{ article.date.strftime("%Y-%m-%d") }}</td>
        <td><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
